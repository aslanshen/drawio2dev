<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>注册 - BioVisArt</title>
    <meta name="Description" content="BioVisart">
    <meta name="Keywords" content="生物图,生物图表，在线，生物图制作器">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="page/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="page/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../img/sangerbox/yjdslogo.png">
</head>
<style>
    .btn-primary {
        min-width: 110px;
    }
</style>
<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">注册新账号</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="exampleInputUname"
                                               placeholder="昵称">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="exampleInputAccounts"
                                               placeholder="手机号">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="exampleInputPassword" placeholder="密码">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="checkPassword" placeholder="确认密码">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="checkCode" placeholder="验证码">
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 text-center">
                                            <input type="button" class="btn btn-primary btn-sm" id="sendCode"
                                                   value="发送验证码">
                                        </div>
                                        <div class="col-lg-6 text-center">
                                            <input type="button" class="btn btn-primary btn-sm" id="registerbtn"
                                                   value="注册">
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <div class="form-group">
                                            <span class="align-baseline ">如果您已拥有账号，点击这里<a
                                                    href="/login.html">登陆</a>如无大陆手机号，请联系管理员
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="page/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="page/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="bootstrap/js/toastr.min.js" rel="stylesheet"></script>
    <link href="bootstrap/css/toastr.min.css" rel="stylesheet">
    <script src="page/js/address.js"></script>
    <script src="page/js/register.js"></script>
</body>
</html>
